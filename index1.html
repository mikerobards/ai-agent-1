<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>AI Agent1</title>
  </head>
  <body>
    <main>
      <!-- Conversation Bubbles -->
      <section id="conversation" class="conversation-container">
        <article class="ai-message">
          <p>Hi there! How may I help you?</p>
        </article>
      </section>

      <!-- Input Form -->
      <form id="form" class="chatbot-input-container">
        <input
          type="text"
          name="user-input"
          placeholder="Type message here..."
          id="user-input"
          required
        />
        <button type="submit" id="submit-btn" class="submit-btn">
          <img src="./images/send-btn-icon.png" alt="" class="send-btn-icon" />
        </button>
      </form>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
